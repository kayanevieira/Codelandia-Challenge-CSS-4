<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="variaveis.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="/desafio4/image/image.svg" alt="" />
      </div>

      <div class="container-form">
        <form>
          <div class="title-form">
            <p>Bem vindo de volta</p>
            <h2>Faça login na sua conta</h2>
          </div>

          <label for="E-mail" id="1">E-mail</label>
          <input
            type="email"
            id="1"
            placeholder="email"
            class="input-selected"
          />

          <label for="Senha" id="2">Senha</label>
          <input
            type="password"
            name=""
            id="2"
            placeholder="senha"
            class="input-selected"
          />

          <div class="checkbox">
            <input type="checkbox" name="" id="3" />
            <label for="Lembre de mim" id="3" class="label-checkbox"
              >Lembre de mim</label
            >
            <p class="text"><a href="#">Esqueceu sua senha?</a></p>
          </div>

          <div class="buttons">
            <button type="submit" id="first-button">Enviar</button>
            <button type="submit" id="second-button">
              <img
                src="/desafio4/image/google-symbol.png"
                alt=""
                id="google-icon"
              />
              <p class="p-text">Ou faça login com o google</p>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
